<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Treinos</title>
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   
</head>

<body>
    <div class="container-fluid pl-0 pr-0 bg-img clearfix parallax-window2" data-parallax="scroll" data-image-src="{{ url_for('static', filename='images/banner2.jpg') }}">

        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container"> 
            <!-- Brand --> 
            <a class="navbar-brand mr-auto" href="/"><img src="{{ url_for('static', filename='images/Enovare.jpg') }}" alt="FoxPro" /></a> 
            
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <span class="navbar-toggler-icon"></span> </button>
            
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link" href="/alunos">Alunos</a> </li>
                <li class="nav-item"> <a class="nav-link" href="/cadastro">Cadastrar</a> </li>
                <!-- <li class="nav-item"> <a class="nav-link" href="#"></a> </li>  -->
                <li class="nav-item"> <a class="nav-link" href="/treinos">Treinos</a> </li>
              </ul>

              </ul>
            </div>
          </div>
        </nav>
    <div class="container-fluid fh5co-content-box">
        <div class="container">
            
            <div class="row trainers pl-0 pr-0">
                <div class="col-12 bg-50">
                <div class="quote-box2 wow bounceInDown" data-wow-delay=".25s" style="visibility: visible; animation-delay: 0.25s; animation-name: bounceInDown;">
                  <h2> Treinos </h2>
                </div>
              </div>
                {% for treino in treinos %}
                    <div class="col-md-6 pr-5 pl-5">
                        <div class="card text-center wow bounceInLeft" data-wow-delay=".25s" style="visibility: visible; animation-delay: 0.25s; animation-name: bounceInLeft;">
                            <img class="card-img-top rounded-circle img-fluid" src="images/trainers1.jpg" alt="Card image">
                            <div class="card-body mb-5">
                                <h4 class="card-title">{{ treino.dia_semana }}</h4>
                                <p class="card-text">{{ treino.descricao }}</p>
                                <button class="btn-concluir" onclick="concluirTreino('{{ treino.id }}')">Concluir Treino</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parallax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    </script>
</body>

</html>
