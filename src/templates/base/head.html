<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Innovare</title>

<meta name="description" content="{{ manifest.description }}">

<!-- Vincula o manifest.json usando url_for -->
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<!-- Adicione as tags de Ã­cone para diferentes tamanhos usando um loop -->
{% for icon in manifest.icons %}
    {% set icon_path = url_for('static', filename=icon.src) %}
    <link rel="icon" type="image/png" sizes="{{ icon.sizes }}" href="{{ icon_path }}">
{% endfor %}
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/css/select2.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/toastr/toastr.min.css')}}">

<!-- Theme style -->
<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css')}}">


<!-- CSS do Tempus Dominus -->
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css')}}">
