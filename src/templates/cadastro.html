<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_aluno.css') }}">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
    <title>Cadastro de Aluno</title>
</head>
<body>
    <main>
        <div class="registro-formulario">
            <h1>Cadastrar Novo Aluno</h1>
        </div>  
        <div class="conteudo"> 
            <form method="post">
                <div class="dados-pessoais">
                    <h2 class="titulo-secao">Dados Pessoais</h2>
                    <div class="input-wrapper">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="idade">Idade:</label>
                        <input type="number" name="idade" id="idade" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="altura">Altura (cm):</label>
                        <input type="number" name="altura" id="altura" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" name="peso" id="peso" required>
                    </div>
                </div>
                <div class="contato">
                    <h2 class="titulo-secao">Informações de Contato</h2>
                    <div class="input-wrapper">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" required>
                    </div>
                    <h2 class="titulo-secao">Data de Pagamento</h2>
                    <div class="input-wrapper">
                        <label for="dia">Dia:</label>
                        <input type="text" name="dia_semana" id="dia" required>
                    </div>
                    <h2 class="titulo-secao">Login e senha do Aluno</h2>
                    <div class="input-wrapper">
                        <label for="login">Login:</label>
                        <input type="text" name="login" id="login" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                </div>
                <div class="dados-pessoais" id="cadastroTreinoForm">
                    <h2 class="titulo-secao">Informações de Treino</h2>
                    
                    <div class="input-wrapper">
                        <label for="tipoTreino">Tipo de Treino:</label>
                        <select id="tipoTreino" name="tipo-treino" required>
                            <option value="" disabled selected>Selecione o tipo</option>
                            <option value="iniciante">Iniciante</option>
                            <option value="medio">Médio</option>
                            <option value="avancado">Avançado</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="horario">Horário:</label>
                        <select id="horario" name="horario" required>
                            <option value="" disabled selected>Selecione o horário</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="data">Inicio:</label>
                        <input type="text" name="inicio" id="data" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="obj">Objetivo:</label>
                        <input type="text" name="obj" id="objt" required>
                    </div>
                    
                </div>
            
                <div class="contato" id="treinoDetalhes">
                    <h2>Detalhes do Treino Selecionado:</h2>
                        <p id="treinoDetalhesTexto"></p>
                        <div class="input-wrapper">
                        <button type="button" id="verTreinoBtn">Ver Treino</button>
                    </div>
                </div>
                <div class="enviar">
                    <input type="submit" name="cadastrar" value="Cadastrar">
                </div>
            </form>   
        </div>
    </main>

                    }
                ],
            },
        },
    },  
};
   

document.getElementById('verTreinoBtn').addEventListener('click', function () {
    var tipoTreino = document.getElementById('tipoTreino').value.toLowerCase();

    if (treinosPredefinidos[tipoTreino]) {
        var treino = treinosPredefinidos[tipoTreino];
        var mensagemTreino = `
            Tipo de Treino: ${tipoTreino}
            Exercícios:
        `;

        for (var dia in treino) {
            mensagemTreino += `
                Dia: ${dia}
                Exercícios:
            `;

            treino[dia].exercicios.forEach(function (exercicio) {
                mensagemTreino += `
                    - ${exercicio.nome}
                      Série: ${exercicio.serie}
                      Repetições: ${exercicio.repeticao}
                      Tempo de Descanso: ${exercicio.tempoDescanso}
                      Carga: ${exercicio.carga}
                `;
            });
        }

        document.getElementById('treinoDetalhesTexto').innerText = mensagemTreino;
    } else {
        document.getElementById('treinoDetalhesTexto').innerText = `Treino do tipo ${tipoTreino} não encontrado.`;
    }

    document.getElementById('treinoDetalhes').style.display = 'block';
});
        });
    </script>
    
</body>
</html>
